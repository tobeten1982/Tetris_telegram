<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tetris Telegram - Vision Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #222);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-btn: var(--tg-theme-button-color, #4caf50);
            --tg-btn-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body { 
            background: var(--tg-bg);
            background: radial-gradient(circle, #333, #000);
            color: var(--tg-text); 
            font-family: sans-serif; 
            text-align: center; margin: 0; height: 100vh;
            display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }

        #menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .menu-card {
            background: #fff; color: #333; padding: 25px; border-radius: 20px;
            width: 80%; max-width: 300px; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .name-badge { background: #f0f0f0; border: 2px solid #ddd; padding: 12px; border-radius: 10px; font-weight: bold; color: #555; margin-bottom: 10px; display: block; }
        select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; font-size: 16px; }
        .start-btn { background: var(--tg-btn); color: var(--tg-btn-text); border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; font-size: 1.1em; cursor: pointer; }

        .header-box { margin-top: 10px; font-weight: bold; font-size: 0.9em; background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 15px; border: 1px solid #555; }
        .canvas-container { position: relative; margin-top: 10px; }
        canvas#t { border: 4px solid #444; background: #000; border-radius: 10px; max-height: 45vh; }
        
        #next-container {
            position: absolute; top: 5px; right: -65px;
            background: rgba(0,0,0,0.8); border: 2px solid #555;
            padding: 5px; border-radius: 8px; width: 50px;
        }

        .vision-text { font-size: 9px; color: #ffeb3b; font-weight: bold; margin-bottom: 2px; }

        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; width: 100%; max-width: 400px; box-sizing: border-box; }
        .game-btn { background: #333; color: white; border: none; height: 60px; font-size: 24px; border-radius: 15px; touch-action: manipulation; }
        
        .hidden { display: none !important; }
        #menu-hs-list { list-style: none; padding: 0; margin: 10px 0 0 0; font-size: 0.85em; text-align: left; border-top: 1px solid #eee; padding-top: 10px; }
        #menu-hs-list li { display: flex; justify-content: space-between; padding: 3px 0; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <div class="menu-card">
            <h2 style="margin-top:0;">Vision Tetris</h2>
            <div id="player-name-display" class="name-badge">L√§dt...</div>
            <select id="speed-select">
                <option value="1000">Lauch</option>
                <option value="750" selected>Normal</option>
                <option value="450">Profi</option>
            </select>
            <button class="start-btn" onclick="startGame()">JETZT SPIELEN</button>
            <ul id="menu-hs-list"></ul>
        </div>
    </div>

    <div class="header-box">
        Score: <span id="s">0</span> | Vision: <span id="v-count">0</span>
    </div>

    <div class="canvas-container">
        <canvas id="t" width="240" height="400"></canvas>
        <div id="next-container">
            <div id="vision-label" class="vision-text">? ? ?</div>
            <canvas id="nextCanvas" width="40" height="40"></canvas>
        </div>
    </div>

    <div class="controls">
        <button class="game-btn" onclick="pRotate()" style="background:#6a1b9a;">‚Üª</button>
        <button class="game-btn" onclick="pDrop()">‚Üì</button>
        <button class="game-btn" onclick="pRotate()" style="background:#c62828;">‚Üª</button>
        <button class="game-btn" onclick="pMove(-1)">‚Üê</button>
        <button class="game-btn" onclick="location.reload()">üè†</button>
        <button class="game-btn" onclick="pMove(1)">‚Üí</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    let currentPlayerName = "Gast";
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        currentPlayerName = tg.initDataUnsafe.user.first_name;
    }
    document.getElementById('player-name-display').innerText = currentPlayerName;

    const canvas = document.getElementById('t');
    const ctx = canvas.getContext('2d');
    const nextCanvas = document.getElementById('nextCanvas');
    const nctx = nextCanvas.getContext('2d');
    
    ctx.scale(20, 20);
    nctx.scale(10, 10);

    const COLORS = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    const PIECES = 'ILJOTSZ';

    let arena = createMat(12, 20);
    let player = { pos: {x: 0, y: 0}, mat: null };
    let nextPieceMat = null;
    let score = 0;
    let paused = true;
    let dropInterval = 800;
    let dropCount = 0;
    let lastTime = 0;

    // VISION LOGIK
    let visionPieces = 0; // Wie viele Steine man noch sehen darf
    let lastMilestone = 0; // Um zu tracken, wann die n√§chsten 20 Punkte erreicht wurden

    function createPiece(type) {
        if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
        if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
        if (type === 'O') return [[4,4],[4,4]];
        if (type === 'T') return [[0,5,0],[5,5,5],[0,0,0]];
        if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
        if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function createMat(w, h) {
        const mat = [];
        while (h--) mat.push(new Array(w).fill(0));
        return mat;
    }

    function draw() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawMat(ctx, arena, {x: 0, y: 0});
        drawMat(ctx, player.mat, player.pos);
        
        nctx.fillStyle = '#000';
        nctx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
        
        // Nur zeichnen, wenn Vision aktiv ist
        if (visionPieces > 0) {
            drawMat(nctx, nextPieceMat, {x: 0.5, y: 0.5});
            document.getElementById('vision-label').innerText = "NEXT: " + visionPieces;
            document.getElementById('vision-label').style.color = "#4caf50";
        } else {
            // Unbekannter Stein
            nctx.fillStyle = "#333";
            nctx.font = "2px Arial";
            nctx.fillText("?", 1.5, 3);
            document.getElementById('vision-label').innerText = "BLIND";
            document.getElementById('vision-label').style.color = "#f44336";
        }
    }

    function drawMat(context, mat, pos) {
        mat.forEach((row, y) => {
            row.forEach((val, x) => {
                if (val !== 0) {
                    context.fillStyle = COLORS[val];
                    context.fillRect(x + pos.x, y + pos.y, 1, 1);
                }
            });
        });
    }

    function arenaSweep() {
        let rowCount = 0;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            rowCount++;
        }
        if (rowCount > 0) {
            const bonus = [0, 10, 30, 50, 200];
            score += bonus[rowCount];
            document.getElementById('s').innerText = score;
            
            // VISION CHECK: Bei jedem 20er Sprung 10 Vision-Steine dazu
            let currentMilestone = Math.floor(score / 20);
            if (currentMilestone > lastMilestone) {
                visionPieces += 10;
                lastMilestone = currentMilestone;
                tg.HapticFeedback.notificationOccurred('success'); // Erfolgsvibration
            }
            document.getElementById('v-count').innerText = visionPieces;
            tg.HapticFeedback.impactOccurred('medium');
        }
    }

    function pReset() {
        player.mat = nextPieceMat || createPiece(PIECES[Math.random() * PIECES.length | 0]);
        nextPieceMat = createPiece(PIECES[Math.random() * PIECES.length | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.mat[0].length / 2 | 0);
        
        // Vision Stein verbrauchen
        if (visionPieces > 0) {
            visionPieces--;
            document.getElementById('v-count').innerText = visionPieces;
        }

        if (collide(arena, player)) {
            paused = true;
            saveScore();
            tg.HapticFeedback.notificationOccurred('error');
            alert("GAME OVER! Score: " + score);
            location.reload();
        }
    }

    // --- RESTLICHE STANDARDFUNKTIONEN ---
    function merge(arena, player) {
        player.mat.forEach((row, y) => {
            row.forEach((val, x) => {
                if (val !== 0) arena[y + player.pos.y][x + player.pos.x] = val;
            });
        });
    }

    function collide(arena, player) {
        const [m, o] = [player.mat, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function pRotate() {
        const mat = player.mat;
        for (let y = 0; y < mat.length; ++y) {
            for (let x = 0; x < y; ++x) [mat[x][y], mat[y][x]] = [mat[y][x], mat[x][y]];
        }
        mat.forEach(row => row.reverse());
        if (collide(arena, player)) {
            mat.forEach(row => row.reverse());
            for (let y = 0; y < mat.length; ++y) {
                for (let x = 0; x < y; ++x) [mat[x][y], mat[y][x]] = [mat[y][x], mat[x][y]];
            }
        }
    }

    function pDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            pReset();
            arenaSweep();
        }
        dropCount = 0;
    }

    function pMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) player.pos.x -= dir;
    }

    function update(time = 0) {
        if (paused) return;
        const dt = time - lastTime;
        lastTime = time;
        dropCount += dt;
        if (dropCount > dropInterval) pDrop();
        draw();
        requestAnimationFrame(update);
    }

    function saveScore() {
        let highscores = JSON.parse(localStorage.getItem('tetrisHS_v4')) || [];
        if (score > 0) {
            highscores.push({name: currentPlayerName, score: score});
            highscores.sort((a,b) => b.score - a.score);
            localStorage.setItem('tetrisHS_v4', JSON.stringify(highscores.slice(0, 5)));
        }
    }

    function startGame() {
        dropInterval = parseInt(document.getElementById('speed-select').value);
        document.getElementById('menu-overlay').classList.add('hidden');
        paused = false;
        pReset();
        update();
    }

    // Highscore Anzeige beim Start
    (function init() {
        let highscores = JSON.parse(localStorage.getItem('tetrisHS_v4')) || [];
        document.getElementById('menu-hs-list').innerHTML = highscores.map(e => `<li><span>${e.name}</span><b>${e.score}</b></li>`).join('') || "Keine Records";
    })();
</script>
</body>
</html>
