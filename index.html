<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vision Tetris Pro - Ultimate Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-btn: #31b545; --danger: #ff4444; --gold: #ffd700; --accent: #00d2ff; }
        body { 
            background: radial-gradient(circle at center, #1a2a3a, #000); 
            color: #fff; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* OVERLAYS (Stil aus dem alten Skript, Logik aus dem neuen) */
        .full-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92);
            z-index: 10000; display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }
        .menu-card {
            background: #ffffff; color: #222; padding: 25px; border-radius: 24px;
            width: 85%; max-width: 320px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .hidden { display: none !important; }
        .btn-main { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; margin: 8px 0; cursor: pointer; font-size: 1em; }
        .btn-green { background: var(--tg-btn); color: white; }
        .btn-outline { background: #f0f0f0; color: #444; }

        /* GAME UI */
        .header-box { margin-top: 15px; display: flex; gap: 8px; background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 20px; font-size: 0.8em; }
        .stat-item { background: rgba(0,0,0,0.3); padding: 4px 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); }
        
        #game-container { position: relative; margin-top: 10px; }
        #t { border: 4px solid #333; border-radius: 15px; background: #000; }
        
        /* VISION BOX */
        #vision-box {
            position: absolute; top: 0; right: -60px;
            background: rgba(0,0,0,0.7); border: 2px solid #444;
            padding: 5px; border-radius: 10px; text-align: center;
        }
        #vision-canvas { background: #000; }

        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; width: 100%; max-width: 400px; margin-top: auto; }
        .game-btn { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); height: 60px; font-size: 26px; border-radius: 18px; }
        .quit-btn { background: var(--danger); color: white; grid-column: span 3; padding: 16px; border-radius: 15px; font-weight: bold; border: none; }
    </style>
</head>
<body>

    <div id="admin-panel" class="full-overlay hidden">
        <div class="menu-card" style="border: 3px solid var(--danger);">
            <h2 style="color:var(--danger)">üõ† Admin Panel</h2>
            <p>ID: 1126176265</p>
            <button class="btn-main btn-green" onclick="adminAddTokens()">+500 üíé</button>
            <button class="btn-main" onclick="closeOverlay('admin-panel')">Schlie√üen</button>
        </div>
    </div>

    <div id="rules-overlay" class="full-overlay hidden">
        <div class="menu-card">
            <h2>üìú Regeln & Boni</h2>
            <p style="text-align:left; font-size:0.9em; line-height:1.5;">
                ‚Ä¢ <b>Level Up:</b> 50 Pkt (+8 üíé)<br>
                ‚Ä¢ <b>Vision:</b> 20 Pkt (+10 Sicht)<br>
                ‚Ä¢ <b>Wunschstein:</b> Im Shop (4 üíé)<br>
                ‚Ä¢ <b>Speichern:</b> Nur √ºber den roten Button!
            </p>
            <button class="btn-main btn-green" onclick="closeOverlay('rules-overlay')">VERSTANDEN</button>
        </div>
    </div>

    <div id="menu-overlay" class="full-overlay">
        <div class="menu-card">
            <h2 id="player-name-display" style="cursor:pointer">Lade...</h2>
            <div style="margin-bottom:15px;">Guthaben: <span id="menu-coins" style="color:#e67e22; font-weight:bold;">0</span> üíé</div>
            <select id="speed-select" class="btn-main btn-outline">
                <option value="850">Easy</option>
                <option value="600" selected>Normal</option>
                <option value="350">Hard</option>
                <option value="150">Visionary üî•</option>
            </select>
            <button class="btn-main btn-green" onclick="startGame()">SPIEL STARTEN</button>
            <button class="btn-main btn-outline" onclick="openRules()">ANLEITUNG</button>
        </div>
    </div>

    <div class="header-box">
        <div class="stat-item">LV: <span id="lvl-ui">1</span></div>
        <div class="stat-item">PKT: <span id="score-ui">0</span></div>
        <div class="stat-item">VIS: <span id="vis-ui">0</span></div>
        <div class="stat-item">üíé: <span id="coin-ui">0</span></div>
    </div>

    <div id="game-container">
        <canvas id="t" width="240" height="400"></canvas>
        <div id="vision-box">
            <div style="font-size:8px; color:var(--accent); font-weight:bold;">NEXT</div>
            <canvas id="vision-canvas" width="40" height="40"></canvas>
        </div>
    </div>

    <div class="controls">
        <button class="game-btn" onclick="pRotate()">‚Üª</button>
        <button class="game-btn" onclick="pDrop()">‚Üì</button>
        <button class="game-btn" onclick="pRotate()">‚Üª</button>
        <button class="game-btn" onclick="pMove(-1)">‚Üê</button>
        <button class="game-btn" onclick="location.reload()">üè†</button>
        <button class="game-btn" onclick="pMove(1)">‚Üí</button>
        <button class="quit-btn" onclick="quitAndSave()">üíæ SPEICHERN & BEENDEN</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const canvas = document.getElementById('t'), ctx = canvas.getContext('2d');
    const vCanvas = document.getElementById('vision-canvas'), vCtx = vCanvas.getContext('2d');
    ctx.scale(20, 20); vCtx.scale(10, 10);

    let score = 0, coins = 0, vision = 0, paused = true, dropInterval = 600;
    let lastLevelAwarded = 0, lastVisionAwarded = 0;
    let arena = Array.from({length: 20}, () => new Array(12).fill(0));
    let player = { pos: {x: 0, y: 0}, mat: null };
    let nextPiece = null, lastTime = 0, dropCount = 0;

    // --- INITIALISIERUNG ---
    function fetchUser() {
        const u = tg.initDataUnsafe.user;
        document.getElementById('player-name-display').innerText = u ? u.first_name : "Spieler";
        const p = new URLSearchParams(window.location.search);
        coins = parseInt(p.get('tokens')) || 0;
        updateUI();
    }
    setInterval(() => { if(document.getElementById('player-name-display').innerText === "Lade...") fetchUser(); }, 500);

    // --- ADMIN ---
    let adminClicks = 0;
    document.getElementById('player-name-display').onclick = () => {
        adminClicks++;
        if (adminClicks >= 3) { document.getElementById('admin-panel').classList.remove('hidden'); adminClicks = 0; }
    };
    function adminAddTokens() { coins += 500; updateUI(); tg.HapticFeedback.notificationOccurred('success'); }
    function closeOverlay(id) { document.getElementById(id).classList.add('hidden'); }
    function openRules() { document.getElementById('rules-overlay').classList.remove('hidden'); }

    // --- GAME ENGINE ---
    const COLORS = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    function createPiece() {
        const p = 'ILJOTSZ'[Math.random()*7|0];
        if (p === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (p === 'O') return [[6,6],[6,6]];
        if (p === 'T') return [[0,4,0],[4,4,4],[0,0,0]];
        return [[2,2,0],[0,2,2],[0,0,0]];
    }

    function pReset() {
        player.mat = nextPiece || createPiece();
        nextPiece = createPiece();
        player.pos = {y: 0, x: 4};
        if (vision > 0) vision--;
        if (collide(arena, player)) { tg.showAlert("Game Over!"); location.reload(); }
        updateUI();
    }

    function arenaSweep() {
        let rows = 0;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) if (arena[y][x] === 0) continue outer;
            arena.unshift(arena.splice(y, 1)[0].fill(0));
            rows++; y++;
        }
        if (rows > 0) {
            score += rows * 10;
            // Boni Check
            if (Math.floor(score/50) > lastLevelAwarded) { coins += 8; dropInterval *= 0.92; lastLevelAwarded = Math.floor(score/50); tg.HapticFeedback.notificationOccurred('success'); }
            if (Math.floor(score/20) > lastVisionAwarded) { vision += 10; lastVisionAwarded = Math.floor(score/20); }
        }
        updateUI();
    }

    function draw() {
        ctx.fillStyle = '#000'; ctx.fillRect(0, 0, 12, 20);
        drawMat(ctx, arena, {x:0, y:0});
        drawMat(ctx, player.mat, player.pos);

        // Vision Draw
        vCtx.fillStyle = '#000'; vCtx.fillRect(0, 0, 4, 4);
        if (vision > 0 && nextPiece) {
            drawMat(vCtx, nextPiece, {x:0, y:0});
        }
    }

    function drawMat(c, m, o) {
        m.forEach((r, y) => r.forEach((v, x) => { if (v) { c.fillStyle = COLORS[v]; c.fillRect(x+o.x, y+o.y, 1, 1); }}));
    }

    function collide(a, p) {
        for (let y = 0; y < p.mat.length; ++y)
            for (let x = 0; x < p.mat[y].length; ++x)
                if (p.mat[y][x] !== 0 && (a[y+p.pos.y] && a[y+p.pos.y][x+p.pos.x]) !== 0) return true;
        return false;
    }

    function pDrop() {
        player.pos.y++;
        if (collide(arena, player)) { player.pos.y--; merge(arena, player); pReset(); arenaSweep(); }
        dropCount = 0;
    }

    function merge(a, p) { p.mat.forEach((r, y) => r.forEach((v, x) => { if (v !== 0) a[y+p.pos.y][x+p.pos.x] = v; })); }
    function pMove(d) { player.pos.x += d; if (collide(arena, player)) player.pos.x -= d; draw(); }
    function pRotate() { 
        const m = player.mat; for (let y = 0; y < m.length; ++y) for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        m.forEach(r => r.reverse()); if (collide(arena, player)) m.forEach(r => r.reverse()); draw();
    }

    function update(time = 0) {
        if (paused) return;
        const dt = time - lastTime; lastTime = time; dropCount += dt;
        if (dropCount > dropInterval) pDrop();
        draw(); requestAnimationFrame(update);
    }

    function startGame() {
        document.getElementById('menu-overlay').classList.add('hidden');
        dropInterval = parseInt(document.getElementById('speed-select').value);
        paused = false; pReset(); update();
    }

    function quitAndSave() {
        tg.sendData(JSON.stringify({action: "sync_tokens", amount: coins}));
        tg.close();
    }

    function updateUI() {
        document.getElementById('score-ui').innerText = score;
        document.getElementById('coin-ui').innerText = coins;
        document.getElementById('menu-coins').innerText = coins;
        document.getElementById('lvl-ui').innerText = Math.floor(score/50)+1;
        document.getElementById('vis-ui').innerText = vision;
    }

    fetchUser();
</script>
</body>
</html>
