<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vision Tetris Pro - Final Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: #1a1a1a;
            --tg-text: #ffffff;
            --tg-btn: #31b545;
            --danger: #ff4444;
        }

        body { 
            background: #000; color: #fff; 
            font-family: sans-serif; margin: 0; padding: 0; 
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* FIX: H√∂chste Priorit√§t f√ºr Overlays */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 9999; display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(8px);
        }

        .menu-card {
            background: #ffffff; color: #222; padding: 25px; border-radius: 20px;
            width: 80%; max-width: 300px; text-align: center;
        }

        /* Sichtbarkeits-Klassen */
        .hidden { display: none !important; }

        .btn-main { width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: bold; margin: 5px 0; cursor: pointer; }
        .btn-green { background: var(--tg-btn); color: white; }
        .btn-outline { background: #eee; color: #333; }

        #t { border: 3px solid #333; background: #000; margin-top: 10px; }
        .header { display: flex; gap: 10px; margin-top: 10px; font-size: 0.8em; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 20px; width: 100%; max-width: 360px; }
        .game-btn { background: #333; color: white; border: none; height: 55px; border-radius: 10px; font-size: 20px; }
        .quit-btn { background: var(--danger); color: white; grid-column: span 3; padding: 15px; border-radius: 10px; border: none; font-weight: bold; }
    </style>
</head>
<body>

    <div id="rules-overlay" class="overlay hidden">
        <div class="menu-card">
            <h2 style="margin-top:0">üìú Anleitung</h2>
            <p style="text-align:left; font-size:0.9em;">
                ‚Ä¢ 50 Pkt = Level Up (+8 üíé)<br>
                ‚Ä¢ 20 Pkt = +10 Visionen<br>
                ‚Ä¢ <b>Wichtig:</b> Speichere am Ende mit dem roten Button!
            </p>
            <button class="btn-main btn-green" onclick="toggleRules(false)">VERSTANDEN</button>
        </div>
    </div>

    <div id="menu-overlay" class="overlay">
        <div class="menu-card">
            <h2 id="player-name-display">Lade...</h2>
            <p>Guthaben: <span id="menu-coins" style="font-weight:bold; color:orange;">0</span> üíé</p>
            <button class="btn-main btn-green" onclick="startGame()">SPIEL STARTEN</button>
            <button class="btn-main btn-outline" onclick="toggleRules(true)">ANLEITUNG</button>
        </div>
    </div>

    <div class="header">
        <div id="lvl-display">Level 1</div>
        <div id="s-display">Punkte: 0</div>
        <div id="c-display">üíé: 0</div>
    </div>

    <canvas id="t" width="240" height="400"></canvas>

    <div class="controls">
        <button class="game-btn" onclick="pRotate()">‚Üª</button>
        <button class="game-btn" onclick="pDrop()">‚Üì</button>
        <button class="game-btn" onclick="pRotate()">‚Üª</button>
        <button class="game-btn" onclick="pMove(-1)">‚Üê</button>
        <button class="game-btn" onclick="location.reload()">üè†</button>
        <button class="game-btn" onclick="pMove(1)">‚Üí</button>
        <button class="quit-btn" onclick="quitAndSave()">üíæ SPEICHERN & BEENDEN</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); // Signalisiert Telegram, dass die App bereit ist
    tg.expand();

    const canvas = document.getElementById('t');
    const ctx = canvas.getContext('2d');
    ctx.scale(20, 20);

    let arena = Array.from({length: 20}, () => new Array(12).fill(0));
    let player = { pos: {x: 0, y: 0}, mat: null };
    let score = 0, coins = 0, paused = true;
    let dropInterval = 600, lastTime = 0, dropCount = 0;

    // --- FIX: NAMEN LADEN ---
    function loadUserData() {
        const user = tg.initDataUnsafe.user;
        const nameElement = document.getElementById('player-name-display');
        
        if (user && user.first_name) {
            nameElement.innerText = user.first_name;
        } else {
            nameElement.innerText = "Spieler"; 
        }

        const params = new URLSearchParams(window.location.search);
        coins = parseInt(params.get('tokens')) || 0;
        document.getElementById('menu-coins').innerText = coins;
        document.getElementById('c-display').innerText = "üíé: " + coins;
    }

    // --- FIX: ANLEITUNG LOGIK ---
    function toggleRules(show) {
        const rules = document.getElementById('rules-overlay');
        if (show) {
            rules.classList.remove('hidden');
        } else {
            rules.classList.add('hidden');
        }
    }

    function startGame() {
        document.getElementById('menu-overlay').classList.add('hidden');
        paused = false;
        pReset();
        update();
    }

    function quitAndSave() {
        const data = JSON.stringify({action: "sync_tokens", amount: coins});
        tg.sendData(data);
        tg.close();
    }

    // --- SPIEL LOGIK ---
    const COLORS = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

    function createPiece() {
        const pieces = 'ILJOTSZ';
        const type = pieces[pieces.length * Math.random() | 0];
        if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (type === 'O') return [[6,6],[6,6]];
        return [[0,5,0],[5,5,5],[0,0,0]];
    }

    function pReset() {
        player.mat = createPiece();
        player.pos = {y: 0, x: 4};
        if (collide(arena, player)) {
            tg.showAlert("Game Over!");
            location.reload();
        }
    }

    function draw() {
        ctx.fillStyle = '#000'; ctx.fillRect(0, 0, 12, 20);
        drawMat(arena, {x:0, y:0});
        drawMat(player.mat, player.pos);
    }

    function drawMat(m, o) {
        m.forEach((r, y) => r.forEach((v, x) => {
            if (v !== 0) { ctx.fillStyle = COLORS[v]; ctx.fillRect(x + o.x, y + o.y, 1, 1); }
        }));
    }

    function collide(a, p) {
        const [m, o] = [p.mat, p.pos];
        for (let y = 0; y < m.length; ++y)
            for (let x = 0; x < m[y].length; ++x)
                if (m[y][x] !== 0 && (a[y+o.y] && a[y+o.y][x+o.x]) !== 0) return true;
        return false;
    }

    function pDrop() {
        player.pos.y++;
        if (collide(arena, player)) { 
            player.pos.y--; merge(arena, player); pReset(); arenaSweep(); 
        }
        dropCount = 0;
    }

    function merge(a, p) { p.mat.forEach((r, y) => r.forEach((v, x) => { if (v !== 0) a[y+p.pos.y][x+p.pos.x] = v; })); }

    function arenaSweep() {
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) if (arena[y][x] === 0) continue outer;
            arena.unshift(arena.splice(y, 1)[0].fill(0));
            score += 10;
            if (score % 50 === 0) { coins += 8; dropInterval *= 0.9; }
            y++;
        }
        document.getElementById('s-display').innerText = "Punkte: " + score;
        document.getElementById('c-display').innerText = "üíé: " + coins;
    }

    function pMove(d) { player.pos.x += d; if (collide(arena, player)) player.pos.x -= d; draw(); }
    function pRotate() { 
        const m = player.mat; 
        for (let y = 0; y < m.length; ++y) for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        m.forEach(r => r.reverse());
        if (collide(arena, player)) m.forEach(r => r.reverse());
        draw();
    }

    function update(time = 0) {
        if (paused) return;
        const dt = time - lastTime; lastTime = time; dropCount += dt;
        if (dropCount > dropInterval) pDrop();
        draw(); 
        requestAnimationFrame(update);
    }

    // Initialisierung
    loadUserData();
</script>
</body>
</html>
