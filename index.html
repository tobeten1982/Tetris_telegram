<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vision Tetris Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-bg: #1a1a1a; --tg-text: #ffffff; --tg-btn: #31b545; --accent: #ffeb3b; --coin-gold: #ffd700; }
        body { background: radial-gradient(circle at center, #2c3e50, #000); color: var(--tg-text); font-family: sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        #menu-overlay, #shop-overlay, #rules-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        #rules-overlay { display: none; z-index: 110; }
        #shop-overlay { display: none; z-index: 105; }
        .menu-card { background: #ffffff; color: #222; padding: 25px; border-radius: 24px; width: 85%; max-width: 320px; text-align: center; }
        .name-badge { background: #f8f9fa; border: 1px solid #e0e0e0; padding: 12px; border-radius: 12px; font-weight: 700; margin-bottom: 10px; cursor: pointer; }
        .rules-content { text-align: left; font-size: 0.9em; background: #f8f9fa; padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        .header-box { margin-top: 15px; display: flex; gap: 15px; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 20px; }
        #next-container { position: absolute; top: 0; right: -75px; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 12px; border: 2px solid #444; width: 55px; text-align: center; }
        canvas#t { border: 4px solid #333; border-radius: 15px; background: #000; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 15px; width: 100%; max-width: 400px; margin-top: auto; }
        .game-btn { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); height: 60px; font-size: 26px; border-radius: 18px; }
        .coin-btn { background: linear-gradient(45deg, #ffd700, #ffa500); color: #000; border: none; padding: 10px 20px; border-radius: 15px; font-weight: bold; margin-top: 8px; }
        #menu-hs-list { list-style: none; padding: 0; margin-top: 10px; text-align: left; }
        #menu-hs-list li { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; font-size: 0.9em; }
        .secondary-btn { background: #6c757d; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; margin-top: 8px; }
        .hidden { display: none !important; }
        .piece-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin: 15px 0; }
        .piece-opt { background: #333; border: 1px solid #555; border-radius: 8px; padding: 10px; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div id="rules-overlay">
        <div class="menu-card">
            <h2>üìú Regeln</h2>
            <div class="rules-content">
                üôà Blind: Keine Vorschau anfangs.<br>
                üëÅÔ∏è Vision: +20 Punkte = 10 Visionen.<br>
                üõí Shop: Steine kaufen (4 üí∞).
            </div>
            <button class="secondary-btn" style="background:var(--tg-btn)" onclick="toggleRules(false)">OK</button>
        </div>
    </div>

    <div id="shop-overlay">
        <div class="menu-card" style="background:#1a1a1a; color:white;">
            <div style="color:var(--coin-gold)">Stein-Markt (4 üí∞)</div>
            <div class="piece-grid">
                <button class="piece-opt" onclick="selectPiece('I')">I</button>
                <button class="piece-opt" onclick="selectPiece('O')">O</button>
                <button class="piece-opt" onclick="selectPiece('T')">T</button>
                <button class="piece-opt" onclick="selectPiece('L')">L</button>
            </div>
            <button onclick="closeShop()" style="width:100%; padding:15px; background:var(--tg-btn); color:white; border-radius:12px;">FERTIG</button>
        </div>
    </div>

    <div id="menu-overlay">
        <div class="menu-card">
            <h2 style="margin:0">Vision Tetris</h2>
            <div id="player-name-display" class="name-badge">L√§dt...</div>
            <div style="margin-bottom:10px">üí∞ M√ºnzen: <span id="menu-coins">0</span></div>
            <select id="speed-select" style="width:100%; padding:12px; border-radius:12px; margin-bottom:12px;">
                <option value="900">Easy</option>
                <option value="650" selected>Normal</option>
                <option value="400">Hard</option>
                <option value="200">Extreme</option>
            </select>
            <button style="width:100%; padding:18px; border-radius:14px; background:var(--tg-btn); color:white; font-weight:bold;" onclick="startGame()">START</button>
            <button class="secondary-btn" onclick="toggleRules(true)">Regeln</button>
            <div style="margin-top:15px; font-weight:bold; font-size:0.8em; color:#888;">TOP 5 GLOBAL:</div>
            <ul id="menu-hs-list"><li>Lade Liste...</li></ul>
        </div>
    </div>

    <div class="header-box">
        <div>Punkte: <span id="s" style="color:var(--accent);">0</span></div>
        <div>Vision: <span id="v-count">0</span></div>
        <div>üí∞: <span id="coin-count">0</span></div>
    </div>
    <button class="coin-btn" onclick="openShop()">‚ú® Shop</button>

    <div style="position:relative; margin-top:15px;">
        <canvas id="t" width="240" height="400"></canvas>
        <div id="next-container">
            <div id="vision-label" style="font-size:9px;">BLIND</div>
            <canvas id="nextCanvas" width="40" height="40"></canvas>
        </div>
    </div>

    <div class="controls">
        <button class="game-btn" onclick="pRotate()">‚Üª</button>
        <button class="game-btn" onclick="pDrop()">‚Üì</button>
        <button class="game-btn" onclick="pRotate()">‚Üª</button>
        <button class="game-btn" onclick="pMove(-1)">‚Üê</button>
        <button class="game-btn" onclick="location.reload()">üè†</button>
        <button class="game-btn" onclick="pMove(1)">‚Üí</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // BRANDNEUE URL F√úR DEN FIX
    const DB_URL = "https://kvdb.io/tetris_global_v2_fix/scores";

    const canvas = document.getElementById('t');
    const ctx = canvas.getContext('2d');
    const nctx = document.getElementById('nextCanvas').getContext('2d');
    ctx.scale(20, 20); nctx.scale(10, 10);

    const COLORS = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    let arena = createMat(12, 20), player = { pos:{x:0, y:0}, mat:null };
    let nextPieceMat = null, score = 0, visionPieces = 0, lastMilestone = 0, paused = true, dropInterval = 650, dropCount = 0, lastTime = 0;
    let coins = parseInt(localStorage.getItem('tetrisCoins')) || 0;
    let customQueue = [];

    // --- ADMIN ---
    let adminClicks = 0;
    document.getElementById('player-name-display').onclick = () => {
        if(++adminClicks === 3) {
            const pw = prompt("PW:");
            if(pw === "admin123") { coins += 999; saveCoins(); location.reload(); }
            adminClicks = 0;
        }
    };

    // --- BESTENLISTE FIX ---
    async function saveGlobalScore() {
        const name = (tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "Spieler");
        try {
            const res = await fetch(DB_URL);
            let hs = res.ok ? await res.json() : [];
            if(!Array.isArray(hs)) hs = [];
            hs.push({ name, score });
            hs.sort((a,b) => b.score - a.score);
            hs = hs.slice(0, 5);
            await fetch(DB_URL, { method: 'POST', body: JSON.stringify(hs) });
        } catch(e) { console.error("Save Error"); }
    }

    async function loadGlobalScores() {
        const list = document.getElementById('menu-hs-list');
        try {
            const res = await fetch(DB_URL);
            if(res.ok) {
                const hs = await res.json();
                if(Array.isArray(hs) && hs.length > 0) {
                    list.innerHTML = hs.map((e,i) => `<li>${i+1}. ${e.name} <span>${e.score}</span></li>`).join('');
                } else { list.innerHTML = "<li>Noch kein Rekord!</li>"; }
            }
        } catch(e) { list.innerHTML = "<li>Erster Score fehlt noch</li>"; }
    }

    // --- GAME FUNCTIONS ---
    function toggleRules(s) { document.getElementById('rules-overlay').style.display = s?'flex':'none'; }
    function createMat(w, h) { return Array.from({length: h}, () => new Array(w).fill(0)); }
    function createPiece(t) {
        if (t === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (t === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
        if (t === 'O') return [[4,4],[4,4]];
        if (t === 'T') return [[0,5,0],[5,5,5],[0,0,0]];
        return [[6,6,0],[0,6,6],[0,0,0]];
    }

    function startGame() {
        dropInterval = parseInt(document.getElementById('speed-select').value);
        document.getElementById('menu-overlay').classList.add('hidden');
        paused = false; pReset(); update();
    }

    function pReset() {
        player.mat = customQueue.length > 0 ? createPiece(customQueue.shift()) : nextPieceMat || createPiece('IOLT'[Math.random()*4|0]);
        nextPieceMat = createPiece('IOLT'[Math.random()*4|0]);
        player.pos = {y:0, x:(arena[0].length/2|0)-(player.mat[0].length/2|0)};
        if(visionPieces > 0) visionPieces--;
        if(collide(arena, player)) {
            paused = true;
            saveGlobalScore().finally(() => { tg.showAlert("Game Over! Score: " + score, () => location.reload()); });
        }
    }

    function draw() {
        ctx.fillStyle = '#000'; ctx.fillRect(0,0,240,400);
        drawMat(ctx, arena, {x:0, y:0});
        drawMat(ctx, player.mat, player.pos);
        nctx.fillStyle = '#000'; nctx.fillRect(0,0,40,40);
        if(visionPieces > 0) drawMat(nctx, nextPieceMat, {x:0.5, y:0.5});
        document.getElementById('v-count').innerText = visionPieces;
        document.getElementById('s').innerText = score;
        document.getElementById('coin-count').innerText = coins;
    }

    function drawMat(c, m, o) { m.forEach((r, y) => r.forEach((v, x) => { if (v !== 0) { c.fillStyle = COLORS[v]; c.fillRect(x + o.x, y + o.y, 1, 1); } })); }
    function collide(a, p) { const [m, o] = [p.mat, p.pos]; for (let y = 0; y < m.length; ++y) for (let x = 0; x < m[y].length; ++x) if (m[y][x] !== 0 && (a[y+o.y] && a[y+o.y][x+o.x]) !== 0) return true; return false; }
    function pDrop() { player.pos.y++; if (collide(arena, player)) { player.pos.y--; merge(arena, player); pReset(); arenaSweep(); } dropCount = 0; }
    function merge(a, p) { p.mat.forEach((r, y) => r.forEach((v, x) => { if (v !== 0) a[y+p.pos.y][x+p.pos.x] = v; })); }
    function pRotate() { const m = player.mat; for (let y = 0; y < m.length; ++y) for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]]; m.forEach(r => r.reverse()); if (collide(arena, player)) m.forEach(r => r.reverse()); }
    function pMove(d) { player.pos.x += d; if (collide(arena, player)) player.pos.x -= d; }
    function arenaSweep() { let rCount = 1; outer: for (let y = arena.length - 1; y > 0; --y) { for (let x = 0; x < arena[y].length; ++x) if (arena[y][x] === 0) continue outer; arena.unshift(arena.splice(y, 1)[0].fill(0)); score += rCount * 10; rCount *= 2; y++; if(score > lastMilestone + 20) { visionPieces += 10; lastMilestone = score; } } }
    function update(t = 0) { if (paused) return; const dt = t - lastTime; lastTime = t; dropCount += dt; if (dropCount > dropInterval) pDrop(); draw(); requestAnimationFrame(update); }
    function saveCoins() { localStorage.setItem('tetrisCoins', coins); }
    function openShop() { paused = true; document.getElementById('shop-overlay').style.display = 'flex'; }
    function closeShop() { document.getElementById('shop-overlay').style.display = 'none'; paused = false; requestAnimationFrame(update); }
    function selectPiece(t) { if(coins >= 4) { customQueue.push(t); coins -= 4; saveCoins(); } }

    (function init() {
        document.getElementById('menu-coins').innerText = coins;
        const u = tg.initDataUnsafe.user;
        document.getElementById('player-name-display').innerText = u ? u.first_name : "Gast";
        loadGlobalScores();
    })();
</script>
</body>
</html>
