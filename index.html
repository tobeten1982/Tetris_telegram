<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vision Tetris Pro - Admin Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: #1a1a1a;
            --tg-text: #ffffff;
            --tg-btn: #31b545;
            --accent: #ffeb3b;
            --coin-gold: #ffd700;
        }

        body { 
            background: radial-gradient(circle at center, #2c3e50, #000);
            color: var(--tg-text); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- MEN√ú --- */
        #menu-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 100; display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }

        .menu-card {
            background: #ffffff; color: #222; padding: 20px; border-radius: 24px;
            width: 85%; max-width: 320px; text-align: center;
        }

        .name-badge { 
            background: #f8f9fa; border: 1px solid #e0e0e0; padding: 10px; 
            border-radius: 12px; font-weight: 700; margin-bottom: 10px;
            cursor: pointer; user-select: none;
        }

        /* --- SHOP UI --- */
        #shop-overlay {
            position: fixed; bottom: 20%; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.95); border: 2px solid var(--coin-gold);
            padding: 15px; border-radius: 20px; z-index: 80; display: none;
            width: 80%; max-width: 300px; box-shadow: 0 0 20px var(--coin-gold);
        }

        .piece-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .piece-opt { background: #333; border: 1px solid #555; border-radius: 8px; padding: 8px; font-weight: bold; color: white; cursor: pointer; }

        /* --- UI & GAME --- */
        .header-box { margin-top: 15px; display: flex; gap: 10px; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 20px; font-size: 0.85em; }
        #next-container { position: absolute; top: 0; right: -65px; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 12px; border: 2px solid #444; }
        canvas#t { border: 4px solid #333; border-radius: 15px; background: #000; }
        
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 20px; width: 100%; max-width: 400px; margin-top: auto; }
        .game-btn { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); height: 60px; font-size: 24px; border-radius: 18px; touch-action: manipulation; }
        
        .coin-btn {
            background: linear-gradient(45deg, #ffd700, #ffa500); color: #000;
            border: none; padding: 8px 15px; border-radius: 15px; font-weight: bold; font-size: 0.85em; margin-top: 5px;
        }

        .hidden { display: none !important; }
        #menu-hs-list { list-style: none; padding: 0; margin-top: 5px; font-size: 0.9em; text-align: left; }
        #menu-hs-list li { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="shop-overlay">
        <div style="font-weight: bold; color: var(--coin-gold); text-align: center;">N√§chste 3 Steine w√§hlen:</div>
        <div id="shop-status" style="font-size: 0.8em; margin: 5px 0; text-align: center; color: #fff;">Noch 3 w√§hlen...</div>
        <div class="piece-grid">
            <button class="piece-opt" onclick="selectPiece('I')">I</button>
            <button class="piece-opt" onclick="selectPiece('O')">O</button>
            <button class="piece-opt" onclick="selectPiece('T')">T</button>
            <button class="piece-opt" onclick="selectPiece('S')">S</button>
            <button class="piece-opt" onclick="selectPiece('Z')">Z</button>
            <button class="piece-opt" onclick="selectPiece('J')">J</button>
            <button class="piece-opt" onclick="selectPiece('L')">L</button>
        </div>
    </div>

    <div id="menu-overlay">
        <div class="menu-card">
            <h2 style="margin: 0 0 10px 0;">Vision Tetris</h2>
            <div id="player-name-display" class="name-badge">Spieler</div>
            <div style="margin-bottom: 10px;">üí∞ M√ºnzen: <span id="menu-coins" style="font-weight: bold; color: #b8860b;">0</span></div>
            
            <select id="speed-select" style="width: 100%; padding: 12px; border-radius: 12px; margin-bottom: 15px; border: 2px solid #eee; font-weight: bold;">
                <option value="900">Easy</option>
                <option value="650" selected>Normal</option>
                <option value="400">Hard</option>
                <option value="200">Extreme</option>
            </select>

            <button class="start-btn" style="width:100%; padding:15px; border-radius:12px; border:none; background:var(--tg-btn); color:white; font-weight:bold; font-size: 1.1em;" onclick="startGame()">JETZT STARTEN</button>
            
            <div style="margin-top: 15px; font-size: 0.8em; color: #888; text-align: left;">üèÜ Top Scores:</div>
            <ul id="menu-hs-list"></ul>
        </div>
    </div>

    <div class="header-box">
        <div>Score: <span id="s" style="color:var(--accent);">0</span></div>
        <div>üí∞: <span id="coin-count">0</span></div>
    </div>
    
    <button id="buy-btn" class="coin-btn" onclick="openShop()">‚ú® Stein-Wahl (10 üí∞)</button>

    <div class="canvas-container" style="position:relative; margin-top:10px;">
        <canvas id="t" width="240" height="400"></canvas>
        <div id="next-container">
            <canvas id="nextCanvas" width="40" height="40"></canvas>
        </div>
    </div>

    <div class="controls">
        <button class="game-btn" onclick="pRotate()">‚Üª</button>
        <button class="game-btn" onclick="pDrop()">‚Üì</button>
        <button class="game-btn" onclick="pRotate()">‚Üª</button>
        <button class="game-btn" onclick="pMove(-1)">‚Üê</button>
        <button class="game-btn" onclick="location.reload()">üè†</button>
        <button class="game-btn" onclick="pMove(1)">‚Üí</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const canvas = document.getElementById('t');
    const ctx = canvas.getContext('2d');
    const nctx = document.getElementById('nextCanvas').getContext('2d');
    ctx.scale(20, 20); nctx.scale(10, 10);

    const COLORS = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    let arena = createMat(12, 20);
    let player = { pos: {x: 0, y: 0}, mat: null };
    let nextPieceMat = null;
    let score = 0, paused = true, dropInterval = 650, dropCount = 0, lastTime = 0;
    let coins = parseInt(localStorage.getItem('tetrisCoins')) || 0;
    let customQueue = [];

    // --- ADMIN / BROTEIGENT√úMER LOGIK ---
    let adminClicks = 0;
    const ADMIN_PW = "admin123"; // Passwort hier √§ndern

    document.getElementById('player-name-display').onclick = function() {
        adminClicks++;
        if (adminClicks === 3) {
            const pw = prompt("Broteigent√ºmer Login:");
            if (pw === ADMIN_PW) {
                const action = prompt("Aktion w√§hlen: \n1 = Alles L√∂schen \n2 = +999 M√ºnzen");
                if (action === "1") {
                    localStorage.removeItem('tetrisHS_v4');
                    localStorage.removeItem('tetrisCoins');
                    tg.showAlert("Datenbank geleert!");
                    location.reload();
                } else if (action === "2") {
                    coins += 999;
                    saveCoins();
                    document.getElementById('menu-coins').innerText = coins;
                    tg.showAlert("Reichtum gew√§hrt! üí∞");
                }
            }
            adminClicks = 0;
        }
        setTimeout(() => adminClicks = 0, 2000);
    };

    function createMat(w, h) { return Array.from({length: h}, () => new Array(w).fill(0)); }

    function createPiece(type) {
        if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
        if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
        if (type === 'O') return [[4,4],[4,4]];
        if (type === 'T') return [[0,5,0],[5,5,5],[0,0,0]];
        if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
        if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function openShop() {
        if (coins < 10) { tg.showAlert("Du brauchst 10 M√ºnzen!"); return; }
        if (customQueue.length > 0) return;
        paused = true;
        document.getElementById('shop-overlay').style.display = 'block';
    }

    function selectPiece(type) {
        customQueue.push(type);
        tg.HapticFeedback.impactOccurred('light');
        document.getElementById('shop-status').innerText = "Noch " + (3 - customQueue.length) + " w√§hlen...";
        if (customQueue.length >= 3) {
            coins -= 10; saveCoins();
            document.getElementById('shop-overlay').style.display = 'none';
            paused = false; requestAnimationFrame(update);
            tg.HapticFeedback.notificationOccurred('success');
        }
    }

    function startGame() {
        dropInterval = parseInt(document.getElementById('speed-select').value);
        document.getElementById('menu-overlay').classList.add('hidden');
        paused = false; pReset(); update();
    }

    function pReset() {
        player.mat = customQueue.length > 0 ? createPiece(customQueue.shift()) : nextPieceMat || createPiece('ILJOTSZ'[Math.random()*7|0]);
        nextPieceMat = createPiece('ILJOTSZ'[Math.random()*7|0]);
        player.pos = {y: 0, x: (arena[0].length/2|0)-(player.mat[0].length/2|0)};
        if (collide(arena, player)) {
            if (score >= 40) { coins += 5; saveCoins(); }
            saveScore();
            alert("GAME OVER! Score: " + score);
            location.reload();
        }
        draw();
    }

    function draw() {
        ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawMat(ctx, arena, {x:0, y:0});
        drawMat(ctx, player.mat, player.pos);
        nctx.fillStyle = '#000'; nctx.fillRect(0, 0, 40, 40);
        drawMat(nctx, nextPieceMat, {x:0.5, y:0.5});
        document.getElementById('coin-count').innerText = coins;
    }

    function drawMat(c, m, o) {
        m.forEach((r, y) => r.forEach((v, x) => {
            if (v !== 0) { c.fillStyle = COLORS[v]; c.fillRect(x + o.x, y + o.y, 1, 1); }
        }));
    }

    function arenaSweep() {
        let rows = 0;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) if (arena[y][x] === 0) continue outer;
            arena.unshift(arena.splice(y, 1)[0].fill(0));
            rows++; y++;
        }
        if (rows > 0) {
            score += [0, 10, 30, 50, 200][rows];
            document.getElementById('s').innerText = score;
        }
    }

    function collide(a, p) {
        const [m, o] = [p.mat, p.pos];
        for (let y = 0; y < m.length; ++y)
            for (let x = 0; x < m[y].length; ++x)
                if (m[y][x] !== 0 && (a[y+o.y] && a[y+o.y][x+o.x]) !== 0) return true;
        return false;
    }

    function pDrop() {
        player.pos.y++;
        if (collide(arena, player)) { player.pos.y--; merge(arena, player); pReset(); arenaSweep(); }
        dropCount = 0;
    }

    function merge(a, p) {
        p.mat.forEach((r, y) => r.forEach((v, x) => { if (v !== 0) a[y+p.pos.y][x+p.pos.x] = v; }));
    }

    function pRotate() {
        const m = player.mat;
        for (let y = 0; y < m.length; ++y) for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        m.forEach(r => r.reverse());
        if (collide(arena, player)) { m.forEach(r => r.reverse()); }
    }

    function pMove(d) { player.pos.x += d; if (collide(arena, player)) player.pos.x -= d; }

    function update(time = 0) {
        if (paused) return;
        const dt = time - lastTime;
        lastTime = time;
        dropCount += dt;
        if (dropCount > dropInterval) pDrop();
        draw(); requestAnimationFrame(update);
    }

    function saveCoins() { localStorage.setItem('tetrisCoins', coins); document.getElementById('coin-count').innerText = coins; }

    function saveScore() {
        let hs = JSON.parse(localStorage.getItem('tetrisHS_v4')) || [];
        if (score > 0) {
            hs.push({name: (tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "Gast"), score: score});
            hs.sort((a,b) => b.score - a.score);
            localStorage.setItem('tetrisHS_v4', JSON.stringify(hs.slice(0, 5)));
        }
    }

    (function init() {
        document.getElementById('menu-coins').innerText = coins;
        document.getElementById('coin-count').innerText = coins;
        document.getElementById('player-name-display').innerText = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "Gast";
        const hs = JSON.parse(localStorage.getItem('tetrisHS_v4')) || [];
        document.getElementById('menu-hs-list').innerHTML = hs.map((e,i) => `<li><span>${i+1}. ${e.name}</span><b>${e.score}</b></li>`).join('') || "Keine Records";
    })();
</script>
</body>
</html>
