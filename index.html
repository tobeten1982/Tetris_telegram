<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vision Tetris Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: #1a1a1a;
            --tg-text: #ffffff;
            --tg-btn: #31b545;
            --accent: #ffeb3b;
        }

        body { 
            background: radial-gradient(circle at center, #2c3e50, #000);
            color: var(--tg-text); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- MEN√ú --- */
        #menu-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 100; display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }

        .menu-card {
            background: #ffffff; color: #222; padding: 20px; border-radius: 24px;
            width: 85%; max-width: 320px; text-align: center;
        }

        .name-badge { background: #f8f9fa; border: 1px solid #e0e0e0; padding: 10px; border-radius: 12px; font-weight: 700; margin-bottom: 15px; }

        /* --- HIGHSCORE --- */
        #menu-hs-list { list-style: none; padding: 0; margin: 10px 0; background: #fdfdfd; border-radius: 12px; border: 1px solid #eee; }
        #menu-hs-list li { display: flex; justify-content: space-between; padding: 8px 12px; border-bottom: 1px solid #eee; font-size: 0.9em; }
        #menu-hs-list li:last-child { border-bottom: none; }
        .rank { width: 25px; display: inline-block; font-weight: bold; }

        /* --- LEVEL UP ANIMATION --- */
        #level-up-notice {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            color: var(--accent); font-size: 2.5em; font-weight: 900;
            text-shadow: 0 0 20px rgba(255,235,59,0.8);
            z-index: 50; pointer-events: none; opacity: 0;
            transition: opacity 0.3s;
        }

        .animate-up { animation: levelUpAnim 1.5s forwards; }
        @keyframes levelUpAnim {
            0% { opacity: 0; transform: translate(-50%, -20%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -80%) scale(0.8); }
        }

        /* --- UI & GAME --- */
        .header-box { margin-top: 15px; display: flex; gap: 20px; background: rgba(255,255,255,0.1); padding: 10px 25px; border-radius: 20px; }
        #next-container { position: absolute; top: 0; right: -65px; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 12px; border: 2px solid #444; }
        canvas#t { border: 4px solid #333; border-radius: 15px; background: #000; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 20px; width: 100%; max-width: 400px; margin-top: auto; }
        .game-btn { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); height: 65px; font-size: 28px; border-radius: 18px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="level-up-notice">LEVEL UP!</div>

    <div id="menu-overlay">
        <div class="menu-card">
            <h2 style="margin: 0 0 10px 0;">Vision Tetris</h2>
            <div id="player-name-display" class="name-badge">Spieler</div>
            <select id="speed-select" style="width:100%; padding:10px; border-radius:10px; margin-bottom:15px;">
                <option value="850">Lauch Mode</option>
                <option value="600" selected>Normal</option>
                <option value="350">Pro Mode</option>
            </select>
            <button class="start-btn" style="width:100%; padding:15px; border-radius:12px; border:none; background:var(--tg-btn); color:white; font-weight:bold;" onclick="startGame()">START</button>
            <ul id="menu-hs-list"></ul>
        </div>
    </div>

    <div class="header-box">
        <div>Score: <span id="s" style="color:var(--accent);">0</span></div>
        <div>Vision: <span id="v-count" style="color:#4caf50;">0</span></div>
    </div>

    <div class="canvas-container" style="position:relative; margin-top:20px;">
        <canvas id="t" width="240" height="400"></canvas>
        <div id="next-container">
            <div id="vision-label" style="font-size:10px; font-weight:bold;">BLIND</div>
            <canvas id="nextCanvas" width="40" height="40"></canvas>
        </div>
    </div>

    <div class="controls">
        <button class="game-btn" onclick="pRotate()">‚Ü∫</button>
        <button class="game-btn" onclick="pDrop()">‚Üì</button>
        <button class="game-btn" onclick="pRotate()">‚Üª</button>
        <button class="game-btn" onclick="pMove(-1)">‚Üê</button>
        <button class="game-btn" onclick="location.reload()">üè†</button>
        <button class="game-btn" onclick="pMove(1)">‚Üí</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const canvas = document.getElementById('t');
    const ctx = canvas.getContext('2d');
    const nctx = document.getElementById('nextCanvas').getContext('2d');
    ctx.scale(20, 20);
    nctx.scale(10, 10);

    const COLORS = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    let arena = createMat(12, 20);
    let player = { pos: {x: 0, y: 0}, mat: null };
    let nextPieceMat = null;
    let score = 0, visionPieces = 0, lastMilestone = 0, paused = true, dropInterval = 800, dropCount = 0, lastTime = 0;

    function createMat(w, h) { return Array.from({length: h}, () => new Array(w).fill(0)); }

    function createPiece(type) {
        if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
        if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
        if (type === 'O') return [[4,4],[4,4]];
        if (type === 'T') return [[0,5,0],[5,5,5],[0,0,0]];
        if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
        if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function draw() {
        ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawMat(ctx, arena, {x:0, y:0});
        drawMat(ctx, player.mat, player.pos);
        nctx.fillStyle = '#000'; nctx.fillRect(0, 0, 40, 40);
        if (visionPieces > 0) {
            drawMat(nctx, nextPieceMat, {x:0.5, y:0.5});
            document.getElementById('vision-label').innerText = "VIS: " + visionPieces;
            document.getElementById('vision-label').style.color = "#4caf50";
        } else {
            document.getElementById('vision-label').innerText = "BLIND";
            document.getElementById('vision-label').style.color = "#f44336";
        }
    }

    function drawMat(c, m, o) {
        m.forEach((r, y) => r.forEach((v, x) => {
            if (v !== 0) { c.fillStyle = COLORS[v]; c.fillRect(x + o.x, y + o.y, 1, 1); }
        }));
    }

    function arenaSweep() {
        let rows = 0;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) if (arena[y][x] === 0) continue outer;
            arena.unshift(arena.splice(y, 1)[0].fill(0));
            rows++; y++;
        }
        if (rows > 0) {
            score += [0, 10, 30, 50, 200][rows];
            document.getElementById('s').innerText = score;
            checkLevelUp();
            tg.HapticFeedback.impactOccurred('medium');
        }
    }

    function checkLevelUp() {
        let milestone = Math.floor(score / 20);
        if (milestone > lastMilestone) {
            visionPieces += 10;
            lastMilestone = milestone;
            triggerLevelUpAnim();
        }
        document.getElementById('v-count').innerText = visionPieces;
    }

    function triggerLevelUpAnim() {
        const el = document.getElementById('level-up-notice');
        el.innerText = "LEVEL UP! +10 VISION";
        el.classList.remove('animate-up');
        void el.offsetWidth; // Reset animation
        el.classList.add('animate-up');
        tg.HapticFeedback.notificationOccurred('success');
    }

    function pReset() {
        player.mat = nextPieceMat || createPiece('ILJOTSZ'[Math.random()*7|0]);
        nextPieceMat = createPiece('ILJOTSZ'[Math.random()*7|0]);
        player.pos = {y: 0, x: (arena[0].length/2|0)-(player.mat[0].length/2|0)};
        if (visionPieces > 0) visionPieces--;
        if (collide(arena, player)) { saveScore(); location.reload(); }
    }

    function collide(a, p) {
        const [m, o] = [p.mat, p.pos];
        for (let y = 0; y < m.length; ++y)
            for (let x = 0; x < m[y].length; ++x)
                if (m[y][x] !== 0 && (a[y+o.y] && a[y+o.y][x+o.x]) !== 0) return true;
        return false;
    }

    function pDrop() {
        player.pos.y++;
        if (collide(arena, player)) { player.pos.y--; merge(arena, player); pReset(); arenaSweep(); }
        dropCount = 0;
    }

    function merge(a, p) {
        p.mat.forEach((r, y) => r.forEach((v, x) => { if (v !== 0) a[y+p.pos.y][x+p.pos.x] = v; }));
    }

    function pRotate() {
        const m = player.mat;
        for (let y = 0; y < m.length; ++y) for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        m.forEach(r => r.reverse());
        if (collide(arena, player)) { /* Reverse if collision */ }
    }

    function pMove(d) { player.pos.x += d; if (collide(arena, player)) player.pos.x -= d; }

    function update(time = 0) {
        if (paused) return;
        if (time - lastTime > dropInterval) { pDrop(); lastTime = time; }
        draw(); requestAnimationFrame(update);
    }

    function startGame() {
        dropInterval = parseInt(document.getElementById('speed-select').value);
        document.getElementById('menu-overlay').classList.add('hidden');
        paused = false; pReset(); update();
    }

    function saveScore() {
        let hs = JSON.parse(localStorage.getItem('tetrisHS_v4')) || [];
        if (score > 0) {
            hs.push({name: (tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "Gast"), score: score});
            hs.sort((a,b) => b.score - a.score);
            localStorage.setItem('tetrisHS_v4', JSON.stringify(hs.slice(0, 5)));
        }
    }

    // Highscore UI beim Start
    (function init() {
        const hs = JSON.parse(localStorage.getItem('tetrisHS_v4')) || [];
        const name = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "Gast";
        document.getElementById('player-name-display').innerText = name;
        document.getElementById('menu-hs-list').innerHTML = hs.map((e,i) => `<li><span>${['ü•á','ü•à','ü•â','',''][i]||(i+1+'.')} ${e.name}</span><b>${e.score}</b></li>`).join('') || "Noch kein Rekord";
    })();
</script>
</body>
</html>
