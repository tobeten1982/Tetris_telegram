<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vision Tetris Pro - Ultimate Sync</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: #1a1a1a;
            --tg-text: #ffffff;
            --tg-btn: #31b545;
            --accent: #ffeb3b;
            --coin-gold: #ffd700;
            --danger: #ff4444;
        }

        body { 
            background: radial-gradient(circle at center, #1a2a3a, #000);
            color: var(--tg-text); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- OVERLAYS --- */
        #menu-overlay, #shop-overlay, #rules-overlay, #admin-panel {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }
        #rules-overlay, #admin-panel, #shop-overlay { display: none; }

        .menu-card {
            background: #ffffff; color: #222; padding: 25px; border-radius: 24px;
            width: 85%; max-width: 320px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .btn-main { width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; border: none; cursor: pointer; margin-bottom: 8px; font-size: 1em; }
        .btn-green { background: var(--tg-btn); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-outline { background: #f0f0f0; color: #444; }

        /* --- TOASTS --- */
        #level-up-toast, #highscore-toast {
            position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-weight: 900; font-size: 2.2em; pointer-events: none;
            z-index: 2000; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0; white-space: nowrap; text-align: center; text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .show-anim { transform: translate(-50%, -50%) scale(1.1) !important; opacity: 1 !important; }

        /* --- GAME UI --- */
        .header-box { margin-top: 15px; display: flex; gap: 8px; background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 20px; font-size: 0.8em; z-index: 10; }
        .stat-item { background: rgba(0,0,0,0.3); padding: 4px 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); }
        #t { border: 4px solid #333; border-radius: 15px; background: #000; }
        #next-container { position: absolute; top: 0; right: -75px; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 12px; border: 2px solid #444; width: 55px; text-align: center; }
        
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 15px; width: 100%; max-width: 400px; margin-top: auto; }
        .game-btn { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); height: 60px; font-size: 26px; border-radius: 18px; }
        .quit-btn { background: #e74c3c; color: white; grid-column: span 3; border: none; padding: 15px; border-radius: 15px; font-weight: bold; font-size: 1.1em; cursor: pointer; }
        .coin-btn { background: linear-gradient(45deg, #ffd700, #ffa500); color: #000; border: none; padding: 10px 20px; border-radius: 15px; font-weight: bold; margin-top: 8px; cursor: pointer; }

        .piece-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin: 15px 0; }
        .p-btn { background: #222; border: 2px solid #444; border-radius: 10px; padding: 8px; color: white; }
        .inventory-bar { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 10px; min-height: 30px; display: flex; gap: 5px; justify-content: center; flex-wrap: wrap; }
        
        #menu-hs-list { list-style: none; padding: 0; margin-top: 10px; text-align: left; max-height: 100px; overflow-y: auto; font-size: 0.8em; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="level-up-toast" style="color:var(--accent);">LEVEL UP! üöÄ<br><small style="font-size:0.5em;">+8 üíé & Tempo+</small></div>
    <div id="highscore-toast" style="color:var(--coin-gold);">REKORD! üî•</div>

    <div id="admin-panel">
        <div class="menu-card" style="border: 3px solid var(--danger);">
            <h2 style="color:var(--danger); margin-top:0;">üõ† Admin Panel</h2>
            <button class="btn-main btn-green" onclick="adminAddCoins()">+500 Token</button>
            <button class="btn-main btn-outline" onclick="adminResetCoins()">üíé Token auf 0</button>
            <button class="btn-main btn-danger" onclick="adminResetScores()">üèÜ Highscores l√∂schen</button>
            <button class="btn-main" style="background:#444; color:white;" onclick="closeAdmin()">Schlie√üen</button>
        </div>
    </div>

    <div id="menu-overlay">
        <div class="menu-card">
            <h2 id="player-name-display" style="cursor:pointer;">Spieler</h2>
            <div style="margin-bottom:15px; font-size: 1.1em;">üíé Guthaben: <span id="menu-coins" style="color: #e67e22; font-weight: bold;">0</span></div>
            <select id="speed-select" class="btn-main btn-outline" style="background: white;">
                <option value="850">Easy</option>
                <option value="600" selected>Normal</option>
                <option value="350">Hard</option>
                <option value="150">Visionary üî•</option>
            </select>
            <button class="btn-main btn-green" onclick="startGame()">JETZT STARTEN</button>
            <button class="btn-main btn-outline" onclick="toggleRules(true)">ANLEITUNG</button>
            <div style="margin-top:10px; font-weight:bold; font-size:0.75em; color:#bbb;">BESTENLISTE</div>
            <ul id="menu-hs-list"></ul>
        </div>
    </div>

    <div id="shop-overlay">
        <div class="menu-card" style="background: #1a1a1a; color: white; border: 2px solid var(--coin-gold);">
            <div style="font-weight:bold; color:var(--coin-gold);">Wunschstein (4 üíé)</div>
            <div class="piece-grid">
                <button class="p-btn" style="border-color: #0DC2FF;" onclick="selectPiece('I')">I</button>
                <button class="p-btn" style="border-color: #FFE138;" onclick="selectPiece('O')">O</button>
                <button class="p-btn" style="border-color: #F538FF;" onclick="selectPiece('T')">T</button>
                <button class="p-btn" style="border-color: #FF8E0D;" onclick="selectPiece('L')">L</button>
            </div>
            <div id="shop-inventory" class="inventory-bar"></div>
            <button class="btn-main btn-green" onclick="closeShop()">ZUR√úCK</button>
        </div>
    </div>

    <div class="header-box">
        <div class="stat-item">Lv: <span id="lvl-display">1</span></div>
        <div class="stat-item">Pkt: <span id="s">0</span></div>
        <div class="stat-item">Vis: <span id="v-count">0</span></div>
        <div class="stat-item">üíé: <span id="coin-count">0</span></div>
    </div>
    <button class="coin-btn" onclick="openShop()">üõí Shop √∂ffnen</button>

    <div style="position:relative; margin-top:15px;">
        <canvas id="t" width="240" height="400"></canvas>
        <div id="next-container">
            <div id="vision-label" style="font-size:9px;">BLIND</div>
            <canvas id="nextCanvas" width="40" height="40"></canvas>
        </div>
    </div>

    <div class="controls">
        <button class="game-btn" onclick="pRotate()">‚Üª</button>
        <button class="game-btn" onclick="pDrop()">‚Üì</button>
        <button class="game-btn" onclick="pRotate()">‚Üª</button>
        <button class="game-btn" onclick="pMove(-1)">‚Üê</button>
        <button class="game-btn" onclick="location.reload()">üè†</button>
        <button class="game-btn" onclick="pMove(1)">‚Üí</button>
        <button class="quit-btn" onclick="quitAndSave()">üíæ BEENDEN & SPIELSTAND SPEICHERN</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const canvas = document.getElementById('t'), ctx = canvas.getContext('2d');
    const nctx = document.getElementById('nextCanvas').getContext('2d');
    ctx.scale(20, 20); nctx.scale(10, 10);

    const COLORS = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    let arena = Array.from({length: 20}, () => new Array(12).fill(0));
    let player = { pos: {x: 0, y: 0}, mat: null };
    let nextPieceMat = null, score = 0, visionPieces = 0, lastVisionMilestone = 0, lastLevelMilestone = 1;
    let paused = true, dropInterval = 600, dropCount = 0, lastTime = 0, rAF = null;
    let coins = 0, customQueue = [], personalBest = 0, hsNotified = false;

    // --- SYNC & INIT ---
    function init() {
        const params = new URLSearchParams(window.location.search);
        const tokensFromBot = params.get('tokens');
        if (tokensFromBot !== null) { coins = parseInt(tokensFromBot); } 
        else { coins = parseInt(localStorage.getItem('tetrisCoins')) || 0; }
        
        document.getElementById('player-name-display').innerText = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "Gast";
        loadLocalScores();
        updateUI();
    }

    function quitAndSave() {
        const data = JSON.stringify({action: "sync_tokens", amount: coins});
        tg.sendData(data);
        tg.close();
    }

    // --- ADMIN ---
    let adminClicks = 0, adminTimer;
    document.getElementById('player-name-display').onclick = () => {
        clearTimeout(adminTimer);
        adminClicks++;
        if (adminClicks === 3) {
            let p = prompt("Admin PW:");
            if(p === "admin123") document.getElementById('admin-panel').style.display = 'flex';
            adminClicks = 0;
        }
        adminTimer = setTimeout(() => adminClicks = 0, 2000);
    };
    function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
    function adminAddCoins() { coins += 500; updateUI(); }
    function adminResetCoins() { coins = 0; updateUI(); }
    function adminResetScores() { localStorage.removeItem('tetrisScores'); loadLocalScores(); }

    // --- ENGINE ---
    function createPiece(t) {
        if (t === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (t === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
        if (t === 'O') return [[6,6],[6,6]];
        if (t === 'T') return [[0,5,0],[5,5,5],[0,0,0]];
        if (t === 'S') return [[0,3,3],[3,3,0],[0,0,0]];
        if (t === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
        return [[4,4,0],[0,4,4],[0,0,0]];
    }

    function pReset() {
        if (customQueue.length > 0) { player.mat = createPiece(customQueue.shift()); } 
        else {
            player.mat = nextPieceMat || createPiece('ILOTSZ'[Math.random()*6|0]);
            nextPieceMat = createPiece('ILOTSZ'[Math.random()*6|0]);
        }
        player.pos = {y: 0, x: (arena[0].length/2|0)-(player.mat[0].length/2|0)};
        if (visionPieces > 0) visionPieces--;
        if (collide(arena, player)) {
            paused = true;
            saveLocalScore();
            tg.showAlert("GAME OVER! Score: " + score, () => quitAndSave());
        }
        updateShopInventory();
    }

    function draw() {
        ctx.fillStyle = '#000'; ctx.fillRect(0, 0, 12, 20);
        drawMat(ctx, arena, {x:0, y:0});
        drawMat(ctx, player.mat, player.pos);
        
        nctx.fillStyle = '#000'; nctx.fillRect(0, 0, 4, 4);
        if (visionPieces > 0 || customQueue.length > 0) {
            const pMat = customQueue.length > 0 ? createPiece(customQueue[0]) : nextPieceMat;
            drawMat(nctx, pMat, {x:0, y:0});
            document.getElementById('vision-label').innerText = "VISION";
            document.getElementById('vision-label').style.color = "#4caf50";
        } else {
            document.getElementById('vision-label').innerText = "BLIND";
            document.getElementById('vision-label').style.color = "#ff4444";
        }
    }

    function drawMat(c, m, o) {
        m.forEach((r, y) => r.forEach((v, x) => {
            if (v !== 0) { c.fillStyle = COLORS[v]; c.fillRect(x + o.x, y + o.y, 1, 1); }
        }));
    }

    function collide(a, p) {
        const [m, o] = [p.mat, p.pos];
        for (let y = 0; y < m.length; ++y)
            for (let x = 0; x < m[y].length; ++x)
                if (m[y][x] !== 0 && (a[y+o.y] && a[y+o.y][x+o.x]) !== 0) return true;
        return false;
    }

    function pDrop() {
        player.pos.y++;
        if (collide(arena, player)) { player.pos.y--; merge(arena, player); pReset(); arenaSweep(); }
        dropCount = 0;
    }

    function merge(a, p) { p.mat.forEach((r, y) => r.forEach((v, x) => { if (v !== 0) a[y+p.pos.y][x+p.pos.x] = v; })); }
    
    function arenaSweep() {
        let rows = 0;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) if (arena[y][x] === 0) continue outer;
            arena.unshift(arena.splice(y, 1)[0].fill(0));
            rows++; y++;
        }
        if (rows > 0) {
            score += [0, 10, 30, 50, 160][rows];
            if (rows === 4) { coins += 4; tg.HapticFeedback.notificationOccurred('warning'); }
            if (score % 50 === 0) { 
                coins += 8; dropInterval *= 0.9; 
                document.getElementById('level-up-toast').classList.add('show-anim');
                setTimeout(()=>document.getElementById('level-up-toast').classList.remove('show-anim'), 2000);
            }
            if (score % 20 === 0) visionPieces += 10;
            updateUI();
        }
    }

    function pMove(d) { player.pos.x += d; if (collide(arena, player)) player.pos.x -= d; draw(); }
    function pRotate() { 
        const m = player.mat; 
        for (let y = 0; y < m.length; ++y) for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        m.forEach(r => r.reverse());
        if (collide(arena, player)) m.forEach(r => r.reverse());
        draw();
    }

    function update(time = 0) {
        if (paused) return;
        const dt = time - lastTime; lastTime = time; dropCount += dt;
        if (dropCount > dropInterval) pDrop();
        draw(); 
        rAF = requestAnimationFrame(update);
    }

    function updateUI() {
        document.getElementById('s').innerText = score;
        document.getElementById('coin-count').innerText = coins;
        document.getElementById('menu-coins').innerText = coins;
        document.getElementById('v-count').innerText = visionPieces;
        localStorage.setItem('tetrisCoins', coins);
    }

    function selectPiece(t) {
        if (coins >= 4) { coins -= 4; customQueue.push(t); updateShopInventory(); updateUI(); }
        else { tg.showAlert("Nicht genug Token!"); }
    }
    function updateShopInventory() {
        const inv = document.getElementById('shop-inventory');
        inv.innerHTML = customQueue.map(t => `<span style="background:gold;width:10px;height:10px;display:inline-block;margin:2px;"></span>`).join('');
    }

    function startGame() { 
        dropInterval = parseInt(document.getElementById('speed-select').value);
        document.getElementById('menu-overlay').classList.add('hidden'); 
        paused = false; pReset(); update(); 
    }
    function openShop() { paused = true; document.getElementById('shop-overlay').style.display = 'flex'; }
    function closeShop() { document.getElementById('shop-overlay').style.display = 'none'; paused = false; update(); }
    function toggleRules(s) { document.getElementById('rules-overlay').style.display = s?'flex':'none'; }
    
    function saveLocalScore() {
        let scs = JSON.parse(localStorage.getItem('tetrisScores')) || [];
        scs.push({ score, date: new Date().toLocaleDateString() });
        scs.sort((a,b) => b.score - a.score);
        localStorage.setItem('tetrisScores', JSON.stringify(scs.slice(0,5)));
    }
    function loadLocalScores() {
        const scs = JSON.parse(localStorage.getItem('tetrisScores')) || [];
        document.getElementById('menu-hs-list').innerHTML = scs.map(s => `<li>${s.date}: ${s.score} Pkt</li>`).join('');
    }

    init();
</script>
</body>
</html>
