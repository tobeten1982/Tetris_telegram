<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vision Tetris Pro - Final GitHub Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: #1a1a1a;
            --tg-text: #ffffff;
            --tg-btn: #31b545;
            --accent: #ffeb3b;
            --coin-gold: #ffd700;
            --danger: #ff4444;
        }

        body { 
            background: radial-gradient(circle at center, #1a2a3a, #000);
            color: var(--tg-text); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- OVERLAYS --- */
        #menu-overlay, #shop-overlay, #rules-overlay, #admin-panel {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92);
            z-index: 5000; display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }
        #rules-overlay, #admin-panel, #shop-overlay { display: none; }

        .menu-card {
            background: #ffffff; color: #222; padding: 25px; border-radius: 24px;
            width: 85%; max-width: 320px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .btn-main { width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; border: none; cursor: pointer; margin-bottom: 8px; font-size: 1em; }
        .btn-green { background: var(--tg-btn); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-outline { background: #f0f0f0; color: #444; }

        /* --- GAME UI --- */
        .header-box { margin-top: 15px; display: flex; gap: 8px; background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 20px; font-size: 0.8em; z-index: 10; }
        .stat-item { background: rgba(0,0,0,0.3); padding: 4px 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); }
        #t { border: 4px solid #333; border-radius: 15px; background: #000; }
        
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 15px; width: 100%; max-width: 400px; margin-top: auto; }
        .game-btn { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); height: 60px; font-size: 26px; border-radius: 18px; touch-action: manipulation; }
        .quit-btn { background: #e74c3c; color: white; grid-column: span 3; border: none; padding: 15px; border-radius: 15px; font-weight: bold; cursor: pointer; border-bottom: 4px solid #c0392b; }

        #next-container { position: absolute; top: 0; right: -75px; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 12px; border: 2px solid #444; width: 50px; text-align: center; }
        #vision-label { font-size: 8px; font-weight: bold; margin-bottom: 4px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="admin-panel">
        <div class="menu-card" style="border: 3px solid var(--danger);">
            <h2 style="color:var(--danger); margin-top:0;">üõ† Admin Panel</h2>
            <button class="btn-main btn-green" onclick="adminAddCoins()">+500 üíé Token</button>
            <button class="btn-main btn-danger" onclick="adminResetScores()">Scores l√∂schen</button>
            <button class="btn-main btn-outline" onclick="closeAdmin()">Schlie√üen</button>
        </div>
    </div>

    <div id="rules-overlay">
        <div class="menu-card">
            <h2 style="margin-top:0;">üìú Anleitung</h2>
            <p style="text-align:left; font-size:0.85em; line-height:1.5;">
                ‚Ä¢ <b>Level Up:</b> Alle 50 Pkt (+8 üíé)<br>
                ‚Ä¢ <b>Vision:</b> Alle 20 Pkt (+10 Sicht)<br>
                ‚Ä¢ <b>Wunschstein:</b> 4 üíé im Shop<br>
                ‚Ä¢ <b>Wichtig:</b> Nutze zum Beenden den roten Button, um deine üíé zu speichern!
            </p>
            <button class="btn-main btn-green" onclick="toggleRules(false)">VERSTANDEN</button>
        </div>
    </div>

    <div id="menu-overlay">
        <div class="menu-card">
            <h2 id="player-name-display" style="cursor:pointer; margin-bottom:5px;">Spieler</h2>
            <div style="margin-bottom:15px; font-size:1.1em;">üíé Guthaben: <span id="menu-coins" style="font-weight:bold; color:#e67e22;">0</span></div>
            <select id="speed-select" class="btn-main btn-outline">
                <option value="800">Modus: Easy</option>
                <option value="600" selected>Modus: Normal</option>
                <option value="350">Modus: Hard</option>
            </select>
            <button class="btn-main btn-green" onclick="startGame()">JETZT STARTEN</button>
            <button class="btn-main btn-outline" onclick="toggleRules(true)">ANLEITUNG</button>
            <div id="local-hs-info" style="font-size:0.7em; color:#999; margin-top:10px;"></div>
        </div>
    </div>

    <div class="header-box">
        <div class="stat-item">Lv: <span id="lvl-display">1</span></div>
        <div class="stat-item">Pkt: <span id="s">0</span></div>
        <div class="stat-item">Vis: <span id="v-count">0</span></div>
        <div class="stat-item">üíé: <span id="coin-count">0</span></div>
    </div>

    <div style="position:relative; margin-top:20px;">
        <canvas id="t" width="240" height="400"></canvas>
        <div id="next-container">
            <div id="vision-label">BLIND</div>
            <canvas id="nextCanvas" width="40" height="40"></canvas>
        </div>
    </div>

    <div class="controls">
        <button class="game-btn" onclick="pRotate()">‚Üª</button>
        <button class="game-btn" onclick="pDrop()">‚Üì</button>
        <button class="game-btn" onclick="pRotate()">‚Üª</button>
        <button class="game-btn" onclick="pMove(-1)">‚Üê</button>
        <button class="game-btn" onclick="location.reload()">üè†</button>
        <button class="game-btn" onclick="pMove(1)">‚Üí</button>
        <button class="quit-btn" onclick="quitAndSave()">üíæ SPEICHERN & BEENDEN</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const canvas = document.getElementById('t'), ctx = canvas.getContext('2d');
    const nctx = document.getElementById('nextCanvas').getContext('2d');
    ctx.scale(20, 20); nctx.scale(10, 10);

    const COLORS = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    let arena = Array.from({length: 20}, () => new Array(12).fill(0));
    let player = { pos: {x: 0, y: 0}, mat: null };
    let nextPieceMat = null, score = 0, visionPieces = 0, coins = 0, paused = true;
    let dropInterval = 600, lastTime = 0, dropCount = 0;

    // --- INITIALISIERUNG ---
    function init() {
        const params = new URLSearchParams(window.location.search);
        const urlTokens = params.get('tokens');
        coins = urlTokens !== null ? parseInt(urlTokens) : (parseInt(localStorage.getItem('tetrisCoins')) || 0);

        // Telegram User Name Fix
        if (tg.initDataUnsafe.user) {
            document.getElementById('player-name-display').innerText = tg.initDataUnsafe.user.first_name;
        }

        updateUI();
    }

    // --- NAVIGATION & LOGIK ---
    function toggleRules(show) {
        document.getElementById('rules-overlay').style.display = show ? 'flex' : 'none';
        if (show) paused = true;
    }

    function startGame() {
        document.getElementById('menu-overlay').classList.add('hidden');
        document.getElementById('rules-overlay').style.display = 'none';
        dropInterval = parseInt(document.getElementById('speed-select').value);
        paused = false;
        if (!player.mat) pReset();
        lastTime = performance.now();
        update();
    }

    function quitAndSave() {
        tg.HapticFeedback.notificationOccurred('success');
        const data = JSON.stringify({action: "sync_tokens", amount: coins});
        tg.sendData(data); // Sendet Daten an den Bot zur√ºck
        setTimeout(() => tg.close(), 100);
    }

    // --- ADMIN ---
    let adminClicks = 0;
    document.getElementById('player-name-display').onclick = () => {
        adminClicks++;
        if (adminClicks === 3) {
            if(prompt("Admin Passwort:") === "admin123") document.getElementById('admin-panel').style.display = 'flex';
            adminClicks = 0;
        }
    };
    function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
    function adminAddCoins() { coins += 500; updateUI(); }
    function adminResetScores() { localStorage.removeItem('tetrisScores'); updateUI(); }

    // --- ENGINE ---
    function createPiece(t) {
        if (t === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (t === 'O') return [[6,6],[6,6]];
        if (t === 'T') return [[0,5,0],[5,5,5],[0,0,0]];
        if (t === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
        return [[3,3,0],[0,3,3],[0,0,0]]; 
    }

    function pReset() {
        player.mat = nextPieceMat || createPiece('IOTL'[Math.random()*4|0]);
        nextPieceMat = createPiece('IOTL'[Math.random()*4|0]);
        player.pos = {y: 0, x: 4};
        if (visionPieces > 0) visionPieces--;
        if (collide(arena, player)) {
            tg.showAlert("Game Over! Score: " + score);
            location.reload();
        }
    }

    function draw() {
        ctx.fillStyle = '#000'; ctx.fillRect(0, 0, 12, 20);
        drawMat(ctx, arena, {x:0, y:0});
        drawMat(ctx, player.mat, player.pos);
        
        nctx.fillStyle = '#000'; nctx.fillRect(0, 0, 4, 4);
        if (visionPieces > 0) {
            drawMat(nctx, nextPieceMat, {x:0, y:0});
            document.getElementById('vision-label').innerText = "VISION";
            document.getElementById('vision-label').style.color = "#4caf50";
        } else {
            document.getElementById('vision-label').innerText = "BLIND";
            document.getElementById('vision-label').style.color = "#ff4444";
        }
    }

    function drawMat(c, m, o) {
        m.forEach((r, y) => r.forEach((v, x) => {
            if (v !== 0) { c.fillStyle = COLORS[v]; c.fillRect(x + o.x, y + o.y, 1, 1); }
        }));
    }

    function collide(a, p) {
        const [m, o] = [p.mat, p.pos];
        for (let y = 0; y < m.length; ++y)
            for (let x = 0; x < m[y].length; ++x)
                if (m[y][x] !== 0 && (a[y+o.y] && a[y+o.y][x+o.x]) !== 0) return true;
        return false;
    }

    function pDrop() {
        player.pos.y++;
        if (collide(arena, player)) { 
            player.pos.y--; merge(arena, player); pReset(); arenaSweep(); 
            tg.HapticFeedback.impactOccurred('light');
        }
        dropCount = 0;
    }

    function merge(a, p) { p.mat.forEach((r, y) => r.forEach((v, x) => { if (v !== 0) a[y+p.pos.y][x+p.pos.x] = v; })); }

    function arenaSweep() {
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) if (arena[y][x] === 0) continue outer;
            arena.unshift(arena.splice(y, 1)[0].fill(0));
            score += 10;
            if (score % 50 === 0) { coins += 8; dropInterval *= 0.92; tg.HapticFeedback.notificationOccurred('success'); }
            if (score % 20 === 0) visionPieces += 10;
            y++;
        }
        updateUI();
    }

    function pMove(d) { 
        player.pos.x += d; 
        if (collide(arena, player)) player.pos.x -= d; 
        else tg.HapticFeedback.impactOccurred('light');
        draw(); 
    }
    
    function pRotate() { 
        const m = player.mat; 
        for (let y = 0; y < m.length; ++y) for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        m.forEach(r => r.reverse());
        if (collide(arena, player)) m.forEach(r => r.reverse());
        else tg.HapticFeedback.impactOccurred('medium');
        draw();
    }

    function update(time = 0) {
        if (paused) return;
        const dt = time - lastTime; lastTime = time; dropCount += dt;
        if (dropCount > dropInterval) pDrop();
        draw(); 
        requestAnimationFrame(update);
    }

    function updateUI() {
        document.getElementById('s').innerText = score;
        document.getElementById('coin-count').innerText = coins;
        document.getElementById('menu-coins').innerText = coins;
        document.getElementById('v-count').innerText = visionPieces;
        document.getElementById('lvl-display').innerText = Math.floor(score/50)+1;
    }

    init();
</script>
</body>
</html>
